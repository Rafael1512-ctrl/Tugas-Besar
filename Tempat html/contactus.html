    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="contact-form shadow-lg p-4 rounded-4 bg-white">
            <h2 class="mb-4 text-center contact-title">
              <i class="fas fa-envelope-open-text me-2"></i>Contact Us!
            </h2>
            <form id="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Nama lengkap"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="gmail" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="gmail"
                    placeholder="nama@contoh.com"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">No Telepon</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="+62-1234-5678-987"
                    required
                  />
                </div>
              </div>
              <div class="mb-4">
                <label for="message" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="3"
                  placeholder="Masukan Pesan"
                  required
                ></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">
                  Kirim <i class="fas fa-paper-plane ms-1"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
