<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Hover Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .card {
        position: relative;
        overflow: hidden;
        height: 800px; 
        max-width: 500px; 
        margin: auto;
    }
    .card img {
        height: 100%;
        object-fit: cover; 
        transition: opacity 0.3s ease-in-out;
    }
    .card:hover img {
        opacity: 0.5;
    }
    .card .card-details {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }
    .card:hover .card-details {
        opacity: 1;
    }
</style>
</head>
<body>
<div>
    
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <img src="img/Klenteng-Sam-Poo-Kong.jpg" class="card-img-top" alt="Gambar">
                <div class="card-details">
                    <h5>Halal</h5>
                    <p>Tidak mengandung juan</p>
                    <a href="#" class="btn btn-warning">More Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
