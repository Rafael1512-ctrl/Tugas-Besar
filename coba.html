<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Hover Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            fetch('data-makanan.json')
            .then(res => res.json())
            .then(data => {
                const kategoriList = ['halal', 'nonhalal', 'jajanan'];
                kategoriList.forEach(kat => {
                const container = document.getElementById(kat + '-cards');
                const items = data.filter(item => item.kategori === kat);
                items.forEach(item => {
                    container.innerHTML += `
                    <div class="col">
                        <div class="card h-100">
                        <img src="${item.img}" class="card-img-top" alt="${item.title}">
                        <div class="card-body">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text">${item.desc}</p>
                            <a href="${item.link}" class="btn btn-warning">Selengkapnya</a>
                        </div>
                        </div>
                    </div>
                    `;
                });
                });
            });
        </script>
</head>
<body>
    <div class="container my-5">
        <h2 id="halal">Halal</h2>
        <div id="halal-cards" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    <div class="container my-5">
        <h2 id="nonhalal">Non Halal</h2>
        <div id="nonhalal-cards" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    <div class="container my-5">
        <h2 id="jajanan">Jajanan</h2>
        <div id="jajanan-cards" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
